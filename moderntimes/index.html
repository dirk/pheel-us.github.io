		<script type="text/javascript">

			//chooses one an image from a file display
			function outer() {
				//create array of images in file 'outr'
				var outr = new Array(
			    			"outr/1.gif",
						   	"outr/2.gif",
						   	"inr/one.gif",
						   	"inr/three.gif",
						   	"inr/four.gif");
				var randNum = Math.floor(Math.random() * outr.length);

				//create array of images in file "inr"
				var inner = new Array(
							"inr/one.gif", 
						   	"inr/two.gif",
						   	"inr/three.gif",
						   	"inr/four.gif",
						   	"inr/five.gif",
						   	"outr/1.gif",
						   	"outr/2.gif");
			    var randomNum = Math.floor(Math.random() * inner.length);

				//iterate through outerImg and replace each src with a random url
				for (var i=0; i<outerImg.length;i++) {
					if (outerImg[i]=="middleImg") {
						document.getElementById(outerImg[i]).src=inner[randomNum];
					} else {
					document.getElementById(outerImg[i]).src=outr[randNum];
					}
				}

				var songs = new Array (
						"songs/sos.mp3",
						"songs/bonethugs.mp3",
						"songs/deathgrips.mp3",
						"songs/daftpunk.mp3",
						"songs/beatconnection.mp3",
						"songs/blawan.mp3");
				var rando = Math.floor(Math.random() * songs.length);
				song = document.getElementById("music");
				song.src=songs[rando];
				song.preload="auto";
				song.loop=true;


				document.onkeydown = function() {
					document.location.reload(true);
				}

				} //end function outer()
